<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
  <script src="script.js" defer></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="container">
    <nav class="menu hidden">
      <h1>Tic Tac Toe</h1>
      <div class="menu-btns">
        <button class="btn">Player vs Player</button>
        <button class="btn">Player vs Computer</button>
      </div>
    </nav>
    
    <article class="game">
      <h2>Player vs Player</h2>
      <div class="board">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
      <div class="results-box">
        <h2 class="game-results">X wins!</h2>
        <div class="btn-box">
          <button class="btn">Play Again</button>
          <button class="btn">Menu</button>
        </div>
      </div>
    </article>
  </div>
</body>
</html>
