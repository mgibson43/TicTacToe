<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
  <script src="script.js" defer></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <menu class="menu container">
    <h1>Tic Tac Toe</h1>
    <div class="menu-btns">
      <button class="btn pvp-btn">Player vs Player</button>
      <button class="btn pve-btn">Player vs Computer</button>
    </div>
  </menu>

  <div class="pvp-name-entry container hidden">
    <div class="pvp-players">
      <div>
        <label for="player1">Player 1</label>
        <input type="text" id="player1" value="Player 1" min="1">
      </div>
      <div>
        <label for="player2">Player 2</label>
        <input type="text" id="player2" value="Player 2" minlength="1">
      </div>
    </div>
    <div class="pvp-name-entry-btns">
      <button class="btn play-pvp-btn">Play</button>
      <button class="btn back-btn">Back</button>
    </div>
  </div>

  <div class="pve-name-entry container hidden">
    <div class="pve-players">
      <div>
        <label for="player1">Player</label>
        <input type="text" id="player" value="Player" min="1">
      </div>
    </div>
    <div class="pve-name-entry-btns">
      <button class="btn play-pve-btn">Play</button>
      <button class="btn back-btn">Back</button>
    </div>
  </div>
  
  <article class="game container hidden">
    <h2 class="title"></h2>
    <div class="board">
        
    </div>
    <div class="results-box">
      <div class="btn-box">
        <button class="btn restart-btn">Restart</button>
        <button class="btn menu-btn">Menu</button>
      </div>
      <h2 class="game-results"></h2>
    </div>
  </article>
</body>
</html>
